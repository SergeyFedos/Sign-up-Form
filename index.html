<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="img">
      <div class="logo"><img src="odin-lined.png" alt="odin-image">ODIN</div>
      <p class="credit"><em>Photo by <a href="https://unsplash.com/@keithtanman">Keith Tanner</a> on <a href="https://unsplash.com/">Unsplash</a></em></p>
    </div>
  
    <div class="form">
      <p>This is not real online service, but if you agree that The Odin Project is the best resource for learning to code<br> feel free to Sign-up!</p>
      <form>
        <p>Let's do this!</p>
        <fieldset>
          <div class="col1">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required>
          </div>
          <div class="col2">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" required>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" id="phone-number" required>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" required>
          </div>
        </fieldset>
        <input type="submit" value="Create Account">
        <p>Already have an account? <a href="#fist-name"> Log in</a></p>

      </form>
  </div>
</div>






  
</body>
</html>
